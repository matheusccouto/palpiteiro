name: gcp
on:
  push:
    branches:
      - main
    paths:
      - function_points
      - ".github/workflows/gcp.yml"
      - ".github/workflows/gcp_main.yml"
  workflow_dispatch:
jobs:
  dbt:
    uses: ./.github/workflows/function_points.yml
    with:
      FUNCTION_NAME: points-main
      BUCKET_NAME: palpiteiro-main
    secrets:
      GCP_KEYFILE: ${{ secrets.GCP_KEYFILE_MAIN }}