name: linting
on:
  pull_request:
    branches:
      - main
      - dev
jobs:
  linting:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        folder:
          - function_points
          - function_points_train
          - lambda_draft
          - lambda_dropout
          - lambda_cartola_bot
          - lambda_extract_cartola_matches
          - lambda_extract_cartola_players
          - lambda_extract_cartola_scouts
          - lambda_extract_fivethirtyeight_spi
          - lambda_load_gbq
          - lambda_read_gbq
          - lambda_transform_cartola_matches
          - lambda_transform_cartola_players
          - lambda_transform_cartola_scouts
    steps:
      - uses: actions/checkout@v2
      - name: python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: requirements
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install pylint pytest
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        working-directory: ./${{ matrix.folder }}
      - name: pylint
        run: pylint ${{ matrix.folder }}
